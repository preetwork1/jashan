<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Zomato Style Website</title>
  <link rel="stylesheet" href="style.css"/>
</head>
<body>
  <header>
    <div class="navbar">
      <h1>Zomato Clone</h1>
      <input type="text" placeholder="Search for restaurants, cuisine or a dish...">
    </div>
  </header>

  <section class="categories">
    <h2>Popular Categories</h2>
    <div class="category-list">
      <div class="category">🍕 Pizza</div>
      <div class="category">🍔 Burger</div>
      <div class="category">🥗 Salad</div>
      <div class="category">🍣 Sushi</div>
    </div>
  </section>

  <section class="restaurants">
    <h2>Top Restaurants</h2>
    <div class="restaurant-list">
      <div class="restaurant-card">
        <img src="https://menufyproduction.imgix.net/636977598036028604+30976.png?auto=compress,format&fit=max&w=1024&h=1024" alt="Restaurant 1">
        <h3>Italian Delight</h3>
        <p>⭐⭐⭐⭐☆ (200 reviews)</p>
        <p>Italian, Pasta, Pizza</p>
      </div>
      <div class="restaurant-card">
        <img src="https://bookingnova.net/wp-content/uploads/2023/09/tokyo-sushi-house-restaurant-1.jpg" alt="Restaurant 2">
        <h3>Sushi House</h3>
        <p>⭐⭐⭐⭐⭐ (340 reviews)</p>
        <p>Japanese, Sushi, Ramen</p>
      </div>
    </div>
  </section>
</body>
</html>
